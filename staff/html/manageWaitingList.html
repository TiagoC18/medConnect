<!DOCTYPE html>
<html lang="en">
<head>
    <title>Manage Waiting List</title>
    <meta charset="utf-8">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/manageWaitingList.js"></script>
</head>
<body>
    <div class="box">
        <div class="_banner1">
            <div class="content">
                <div class="col2 mar1">
                    <p class="textStyle1">Manage Waiting List</p>
                </div>
            </div>
        </div>
        <div class="containerContent">
            <div class="col1">
                <div>
                    <h2 id="list-title">Waiting <span class="textStyle3">List</span></h2>
                    <div id="waiting-list-container" class="list-container">
                        <!-- Waiting list will be dynamically loaded here -->
                    </div>
                    <div id="called-list-container" class="list-container" style="display: none;">
                        <!-- Called list will be dynamically loaded here -->
                    </div>
                    <div class="pagination">
                        <button id="prevPage" onclick="changePage(-1)">Previous</button>
                        <span id="pageIndicator"></span>
                        <button id="nextPage" onclick="changePage(1)">Next</button>
                    </div>
                    <button onclick="toggleList()" class="toggle-button">Switch to Called List</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
