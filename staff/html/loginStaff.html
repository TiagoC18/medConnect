<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Staff</title>
    <meta charset="utf-8">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/loginStaff.js"></script>
</head>
<div class="box">
    <div class="_banner1">
        <div class="content">
            <div class="col2 mar1">
                <p class="textStyle1">LOGIN</p>
            </div>
            <div class="col2 mar2">
                <p class="textStyle2"><span class="textStyle3">to your</span><br><span>account</span></p>
            </div>
        </div>
    </div>
    <div class="containerContent">
        <div class="col1">
            <div>
                <h2>Login <span class="textStyle3">Form</span></h2>
                <label for="email">Email</label>
                <input type="text" id="email" name="email" class="input-box" required>
                <br><br>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="input-box" required>
                <br><br>
                <button onclick="login()">Login</button>
            </div>
        </div>
    </div>
</div>
